---
layout: default
title: Blog
---

<main class="page">
    <div class="container">
        <section>
            <div class="row mb-5">
                {% for article in site.data.articles %}
                {% capture imageurljpg %}assets/vendor/img/blog/{{ article.title | slugify: "latin" }}.png{% endcapture
                %}
                <div class="col-12 col-lg-6 my-2">
                    <div class="card card-inverse card-primary text-center">
                        <a href="{{ article.title | slugify: 'latin' }}">
                            <img class="card-img-top" title="{{ article.title }}" src="{{ imageurljpg | relative_url }}"
                                alt="{{ article.title }}">
                        </a>
                        <div>
                            <span class="text-muted d-block float-left">
                                {{ article.tarih }}
                            </span>
                        </div>
                        <div class="card-block mb-3 mt-0">
                            <a class="text-decoration-none text-dark mt-0"
                                href="{{ article.title | slugify: 'latin' }}">
                                <h3 class="card-title mb-3">
                                    {{ article.title }}
                                </h3>
                            </a>
                            <p class="card-text" style='min-height: 6rem;'>
                                {{ article.introduction }}
                            </p>
                        </div>
                    </div>
                    <a href="{{ article.title | slugify: 'latin' }}" class="btn btn-outline-dark btn-block">
                        Read More
                    </a>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</main>
